<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>CONNEXA LANDING PAGE</title>

    <main>
      <header>
        <h1>connexa</h1>
          <div>

          </div>
          <div>
            <img class="menu" src="./Iconos/usuario.png"> <!--aca no logro encontrar como el menu sea desplegado haciendo click en el icono-->

            <select name="username" id="username" class="desplegable">

            </select>
          </div>
          <div>
            <img class="menu" src="./Iconos/menu.png">

            </select>
          </div>

      </header>
      <!--CONTENIDO-->
      <div class="caja c1">

      </div>
      <!--formulario-->

            <option value="ida">Solo ida</option>

          </select>
        </div>
        <div class="formulario">
          <label>Pasajeros</label>
          <select>
            <option value="ida">Solo ida</option>
            <option value="ida-vuelta">Ida y vuelta</option>
          </select>
        </div>
      </form>
      <div class="caja c3">LATERAL</div>
      <div class="caja c4">FOOTER</div>
